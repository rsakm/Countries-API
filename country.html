<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,regular,600,800" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="country.css">
    <script src="country.js" defer></script>
</head>
<body>
    <header class="header-container">
        <div class="header-content">
            <h2 class="title"><a href="/">Where in the world?</a></h2>
        <p class="theme"><i class="fa-regular fa-moon"></i> &nbsp;&nbsp; Dark Mode</p>
        </div>
    </header>

    <main>
       <div class="country-details-container">
        <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&nbsp;&nbsp; Back</span>

        <div class="country-details">
            <img src="" alt="flag">
            <div class="details-txt-container">
                <h1>Iceland</h1>
                <div class="details-txt">
                    <p><b>native Name: </b><span class="native-name"></span></p>
                    <p><b>Population: </b><span class="population"></span></p>
                    <p><b>Region: </b><span class="region"></span></p>
                    <p><b>Sub Region: </b><span class="subregion"></span></p>
                    <p><b>Capital: </b><span class="capital"></span></p>
                    <p><b>Top Level Domain: </b><span class="tld"></span></p>
                    <p><b>Currencies: </b><span class="currr"></span></p>
                    <p><b>Languages: </b><span class="lang"></span></p>
                </div>  

                <div class="border-details">
                    <b>Border Countries: </b>&nbsp; 
                </div>
            </div>
            
        </div>
       </div>
    </main>

</body>
</html>
